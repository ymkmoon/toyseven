server:
  servlet:
    context-path: /toyseven
  port: 8000
  tomcat:
    connection-timeout: 120000
  
logging:
  level:
    root: info
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  main:    allow-bean-definition-overriding: true
#  redis:
#    host: localhost
#    port: 8080
    
  pid:
    file: logfiles/toyseven/toyseven.pid
    
  devtools:
    livereload:
      enabled: true
      
  profiles:
    active: local
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
#    driver-class-name: org.h2.jdbcx.JdbcDataSource
    driver-class-name: org.h2.Driver  #h2 드라이버 설정
    url: jdbc:h2:mem:toyseven;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1; #접속 URL
    username: test
    password: test
    type: com.zaxxer.hikari.HikariDataSource
    
    hikari: 
      maximum-pool-size: 10 
      minimumIdle: 9
      idleTimeout: 10000
      connection-timeout: 10000
      validation-timeout: 10000
      maxLifetime: 30000 
#      connection-test-query: SELECT 1 
      data-source-properties: 
        cachePrepStmts: true 
        prepStmtCacheSize: 250 
        prepStmtCacheSqlLimit: 2048 
        useServerPrepStmts: true
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        cache:
          usesecondlevelcache: true
          usequerycache: false
          region:
            factoryclass: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
        generatestatistics: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: gmail address
    password: gmail password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        
