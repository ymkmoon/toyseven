server:
  servlet:
    context-path: /toyseven
  port: 8080
  tomcat:
    connection-timeout: 120000

logging:
  level:
    root: info
    
spring:
  pid:
    file: logfiles/toyseven/toyseven.pid
    
  devtools:
    livereload:
      enabled: true
      
  profiles:
    active: local
  
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver  #h2 드라이버 설정
    url: jdbc:h2:mem:toyseven;DB_CLOSE_ON_EXIT=TRUE;MODE=MYSQL  #접속 URL
    username: userName
    password: password

mybatis:
  type-aliases-package: com.toyseven.server.model
  mapper-locations: mybatis/**/*.xml
  configuration:
    map-underscore-to-camel-case: true